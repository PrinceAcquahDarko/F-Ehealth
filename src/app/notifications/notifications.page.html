
<ion-content>
  <ion-card *ngIf="notifications$ | async as noti">
    <ion-card-content>
      <ion-list *ngFor="let item of noti">
        <ion-item lines="none">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>
            <p>{{item.msg}}</p>
          </ion-label>
          <p slot="end">{{item.day}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <h2 *ngIf="!notifications$ | async">
      You currently have no notifications
  </h2>
  
</ion-content>
