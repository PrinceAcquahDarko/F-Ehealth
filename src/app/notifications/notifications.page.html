
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let item of notifications$ | async">
        <ion-item lines="none">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>
            <p>{{item.msg}}</p>
          </ion-label>
          <p slot="end">{{item.day}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
