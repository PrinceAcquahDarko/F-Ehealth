
<ion-content class="desktop">

  <div>
    <section>


      <h2 *ngIf="msgs" class="nomsgs">{{msgs}}</h2>
      <h2 *ngIf="!msgs">Chat</h2>
      <div class="main" *ngIf="!msgs">
        <ion-grid>
          <ion-row>
            <ion-col size-md="6">
              <div>
                <ion-input placeholder="Search" (keyup)="fire($event)" [(ngModel)]='userInput'><ion-icon   name="Search"></ion-icon> </ion-input>
                    <section class="chatContainer">
                        <ion-card *ngFor="let sub of allSubs" (click)="setUser(sub)">
                          <div >
                            <img [src]="sub.pic ? sub.pic : 'assets/imgs/profilepic.png'" alt="">
                            <div>
                              <h6>{{sub.firstname}} {{sub.lastname}}</h6>
                              <small>{{sub.online ? 'online' : 'offline'}}</small>
                            </div>
                            <ion-badge  [ngClass]="{'Cblue' : sub.online === true, 'Cred': sub.online !==true}">{{sub.messages ? sub.messages : '!'}}</ion-badge>
                          </div>
                        </ion-card>
              
                  </section>
              </div>
              </ion-col>
              <ion-col  size-md="6">
                   <app-chat-in [user] = 'user' [chat] = 'chat'></app-chat-in>
              </ion-col>
              </ion-row>
              </ion-grid>
  
      </div>
    </section>
  </div>
  
</ion-content>

<!-- for mobile -->


<ion-content class="mobile mobContent">
 
  <h2 *ngIf= 'msgs' class="nomsgs">{{msgs}}</h2>
  <ion-list>

    <ion-item *ngFor="let sub of allSubs" (click)="setUserMob(sub)">
      <ion-avatar slot="start">
        <img [src]="sub.pic" />
      </ion-avatar>
      <ion-label>
        <h2>{{sub.firstname}}{{sub.lastname}}</h2>
        <p>{{sub.online}}</p>
      </ion-label>
      <ion-badge slot="end" color="primary">{{sub.messages}}</ion-badge>

    </ion-item>
  
  </ion-list>
  
</ion-content>
