<div class="desktop">

    <section class="routes">
        <div class="picContainer">
            <div>
                <img src="assets/imgs/profilepic.png" alt="userProfilePic">
                <p>Prince Darko</p>
              </div>
        </div>
        <div class="Ritems">
          <ion-list>
          <ion-item routerLink="/dashboard/profiles">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="chatRoute()">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Messages {{msgs}}</ion-label>
          </ion-item>
          <ion-item (click)="notificationRoute()">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Notifications {{notifications}}</ion-label>
          </ion-item>
          <ion-item routerLink="/dashboard/settings">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
            <ion-item>
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
  
        </ion-list>
        </div>
    </section>

    <section class="mobRoutes">
      <ion-menu side="start" menuId="custom" type="overlay" contentId="main" class="my-custom-menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Custom Menu</ion-title>
          </ion-toolbar>
        </ion-header>

          <ion-content>
            <div class="picContainer">
              <div>
                  <img src="assets/imgs/profilepic.png" alt="userProfilePic">
                  <p>Prince Darko</p>
                </div>
          </div>
            <ion-list>
              <ion-item  routerLink="/dashboard/profiles">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
              <ion-item  routerLink="/dashboard/chat">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>Chat </ion-label>
              </ion-item>
              <ion-item  routerLink="/dashboard/notification">
                <ion-icon name="heart" slot="start"></ion-icon>
                <ion-label>Notifications</ion-label>
              </ion-item>
              <ion-item routerLink="/dashboard/settings">
                <ion-icon name="archive" slot="start"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-item>
              <ion-item >
                <ion-icon name="archive" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
       
            </ion-list>
          </ion-content>

      </ion-menu>
    </section>
    <section class="mainContainer">
      <app-header></app-header>
        <router-outlet id="main"></router-outlet>
    </section>
</div>
