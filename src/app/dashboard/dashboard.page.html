<div class="desktop">

    <section class="routes">
        <div class="picContainer">
            <div>
                <img [src]="loggedInUser.pic ? loggedInUser.pic : 'assets/imgs/profilepic.png'" alt="userProfilePic">
                <p>{{loggedInUser.firstname}} {{loggedInUser.lastname}}</p>
              </div>
        </div>
    
        <div class="Ritems">
          <ion-list>
          <ion-item routerLink="/dashboard/profiles">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
         
          <ion-item (click)="chatRoute()">
            
            <span slot="start">
              <ion-icon name="mail"></ion-icon>
              <ion-badge color="accent"  *ngIf="msgs">{{msgs}}</ion-badge>
            </span>
         

            <ion-label>Messages</ion-label>
          </ion-item>
          <ion-item (click)="notificationRoute()">
            <span slot="start">
              <ion-icon name="notifications"></ion-icon>
              <ion-badge color="accent"  *ngIf="notifications">{{notifications}}</ion-badge>
            </span>
            <ion-label>Notifications </ion-label>
          </ion-item>
          <ion-item routerLink="/dashboard/settings">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
            <ion-item (click)="logout()">
              <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
  
        </ion-list>
        </div>
    </section>

    <section class="mobRoutes">
      <ion-menu side="start" menuId="custom" type="overlay" contentId="main" class="my-custom-menu">
        <ion-header>
          <ion-toolbar>
            <ion-title>Dashboard</ion-title>
          </ion-toolbar>
        </ion-header>

          <ion-content>
            <div class="picContainer">
              <div>
                  <img [src]="loggedInUser.pic ? loggedInUser.pic : 'assets/imgs/profilepic.png'" alt="userProfilePic">
                  <p>{{loggedInUser.firstname}} {{loggedInUser.lastname}}</p>
                </div>
          </div>
            <ion-list>
              <ion-item  routerLink="/dashboard/profiles">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
              <ion-item  routerLink="/dashboard/chat">
                <span slot="start">
                  <ion-icon name="mail"></ion-icon>
                  <ion-badge color="accent" *ngIf="msgs">{{msgs}}</ion-badge>
                </span>
                <ion-label>Chat </ion-label>
              </ion-item>
              <ion-item  routerLink="/dashboard/notification">
                <span slot="start">
                  <ion-icon name="notifications"></ion-icon>
                  <ion-badge color="accent"  *ngIf="notifications">{{notifications}}</ion-badge>
                </span>
                <ion-label>Notifications</ion-label>
              </ion-item>
              <ion-item routerLink="/dashboard/settings">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-item>
              <ion-item (click)="logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
       
            </ion-list>
          </ion-content>

      </ion-menu>
    </section>
    <section class="mainContainer">
      <app-header (newMenu)="openMenu()"></app-header>
        <router-outlet id="main"></router-outlet>
    </section>
</div>
